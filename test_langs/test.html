<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample HTML Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
      }
      header {
        background-color: #0073e6;
        color: white;
        padding: 1em 0;
        text-align: center;
      }
      main {
        padding: 2em;
      }
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 1em 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      a {
        color: #0073e6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Page</h1>
    </header>
    <main>
      <h2>About</h2>
      <p>
        This is a sample HTML page created to showcase a basic structure of a
        webpage.
      </p>
      <p>Feel free to customize it to suit your needs.</p>
      <h2>Links</h2>
      <ul>
        <li><a href="https://example.com" target="_blank">Example</a></li>
        <li><a href="https://openai.com" target="_blank">OpenAI</a></li>
      </ul>
    </main>
    <footer>
      <p>&copy; 2025 Your Name</p>
    </footer>
  </body>
</html>
